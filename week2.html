<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Sample Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Aditya Bose</td>
            <td>21</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Anil Mehta</td>
            <td>23</td>
            <td>Delhi</td>
        </tr>
    </table>

</body>
</html>
